name: Upload Web Project to S3

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Zip project
        run: |
          zip -r project.zip .

      - name: Upload zipped project to S3
        run: |
          aws s3 cp project.zip s3://changedname-cualnombre-nose/project.zip 